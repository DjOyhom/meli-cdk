version: 0.2
env:
  variables:
    AWS_DEFAULT_REGION: "sa-east-1"
phases:
  install:
    commands:
      - npm install -g aws-cdk
      - npm install
      - cd lambdas-functions && npm install && cd ..
  build:
    commands:
      - cdk synth
  pre_build:
    commands:
      - cdk bootstrap --force to override
  build:
    commnands:
      - cdk synth
      - cdk deploy --require-approval never